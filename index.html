<!DOCTYPE html>
<html>
<head>
  <title>Shivani Mathur 2023</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: black;
      overflow: hidden;
      position: relative;
    }
    .title {
      font-size: 50px;
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }
    .footer {
      font-size: 15px;
      color: white;
      text-align: center;
      position: absolute;
      bottom: 10px;
    }

    /* Center the buttons horizontally and vertically */
    /* Center the buttons horizontally */
    .gif-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Ensure uniform width for GIF displays */
    img {
      width: 100%; /* Set width to 100% to maintain uniform size */
      max-width: 400px; /* Set a maximum width for larger screens */
      height: auto;
    }

    .gif-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: black;
      border: none;
      cursor: pointer;
      width: 150px;
      display: none; /* Initially hide the button */
    }
    .playing {
      background-color: #19543E;
      color: white;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .back-button {
      margin: 0 auto; /* Center all "Back" buttons horizontally */
      display: none; /* Initially hide all "Back" buttons */
    }

  </style>
</head>
<body>
  <div class="title">
    Incessant, Shivani Mathur<br>2023
  </div>
  <div class="gif-container">
    <img id="image" src="20230818 people 2.JPG" alt="image of people">
    <button class="gif-button" id="playButton1">Play GIF</button>
    <img id="gif1" src="20230818 people 2.GIF" alt="GIF 1" class="hidden">
  </div>
  <div class="footer">
    Copyright Shivani Mathur. All rights reserved.
  </div>
  <a href="Incessant.pdf" target="_blank">
    <button class="gif-button" id="aboutButton">Incessant (PDF)</button>
  </a>

  <script>
    const gifButton = document.getElementById('playButton1');
    const image = document.getElementById('image');
    const gif = document.getElementById('gif1');
    const aboutButton = document.getElementById('aboutButton');

    let isGifVisible = false; // Initially, the GIF is hidden

    gifButton.addEventListener('click', () => {
      if (!isGifVisible) {
        // If the GIF is hidden, show it and hide the image
        gif.style.display = 'block';
        image.style.display = 'none';
        gifButton.innerText = 'Still'; // Change button text
        isGifVisible = true;
      } else {
        // If the GIF is visible, hide it and show the image
        gif.style.display = 'none';
        image.style.display = 'block';
        gifButton.innerText = 'Play'; // Change button text
        isGifVisible = false;
      }
    });

    // Initially, display the image and show the "Play GIF" button
    image.style.display = 'block';
    gifButton.style.display = 'block';
  </script>

</body>
</html>
